<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything About Mikayla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark background color */
            color: #ecf0f1; /* Light text color */
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Prevent overflow */
            background-image: url('https://www.transparenttextures.com/patterns/black-tile.png'); /* Subtle pattern */
            animation: backgroundAnimation 10s infinite alternate; /* Background animation */
        }

        @keyframes backgroundAnimation {
            0% { background-color: #2c3e50; }
            100% { background-color: #34495e; }
        }

        h1 {
            color: #e74c3c; /* Bright accent color for headings */
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Space below the heading */
            animation: fadeIn 1s ease-in; /* Fade-in effect */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            text-align: justify; /* Justify text for a better look */
            animation: slideIn 1s ease-in; /* Slide-in effect */
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        a {
            color: #3498db; /* Link color */
            text-decoration: none;
            margin: 0 15px; /* Margin between links */
            transition: color 0.3s, transform 0.3s; /* Transition effect for hover */
            display: inline-block; /* Allows transform to work properly */
            animation: linkFadeIn 1s ease-in forwards; /* Fade-in for links */
        }

        @keyframes linkFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        a:hover {
            text-decoration: underline;
            color: #e74c3c; /* Change link color on hover */
            transform: scale(1.1); /* Scale effect on hover */
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
            animation: imageContainerFadeIn 1s ease-in; /* Fade-in effect for the image container */
        }

        @keyframes imageContainerFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* Rounded corners for images */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Shadow effect for images */
            animation: bounce 2s infinite alternate; /* Bounce effect */
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .links-container {
            text-align: center; /* Center the links */
            margin-top: 20px; /* Add some space above the links */
            animation: linksContainerFadeIn 1s ease-in; /* Fade-in for links container */
        }

        @keyframes linksContainerFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* New animation for the entire container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: containerPop 1s ease-in-out; /* Pop-in effect */
        }

        @keyframes containerPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the whole background */
            z-index: -1; /* Place the video behind the content */
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>

</body>
</html>
